                <li><a href="report_bug.html">Report Bug</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="bug-report">
            <div class="form-container">
                <form id="bug-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="server">Server:</label>
                    <select id="server" name="server" required>
                        <option value="" disabled selected>Select your server</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="America">America</option>
                        <option value="Australia">Australia</option>
                    </select>
                    
                    <label for="issue">Report Issue:</label>
                    <textarea id="issue" name="issue" rows="5" placeholder="Describe the issue..." required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
